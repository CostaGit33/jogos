        }

        .tab-content {

            display: block;
        }

        }

        thead {

        .rating .star {

        /* --- A MÁGICA DA RESPONSIVIDADE PARA CELULAR --- */

        @media screen and (max-width: 768px) {
            
            /* 1. Esconde o cabeçalho da tabela tradicional */
            thead {

            table, tbody, tr, td {

                width: 100%;

            tr {

                margin-bottom: 15px;
                border-radius: 8px;
                border: 1px solid #3a3a3a;

        // Função para gerar o rating com estrelas
        function gerarRating(valor ) {
            let estrelas = '';
            for (let i = 0; i < 3; i++) {
                estrelas += i < valor ? '<span class="star">★</span>' : '<span class="empty-star">★</span>';
            }
            return `<div class="rating">${estrelas}</div>`;
        }

        // Função para gerar o HTML da tabela
        function gerarTabela(dia) {
            const dadosDoDia = jogos[dia];
            // Ordena os jogos pela maior pontuação de Over 0.5 HT e depois FT
            dadosDoDia.sort((a, b) => b.over_ht - a.over_ht || b.over_ft - a.over_ft);
            
            let html = '<table><thead><tr><th>Liga</th><th>Partida</th><th>Análise Focada</th><th>Over 0.5 HT</th><th>Over 0.5 FT</th></tr></thead><tbody>';
            
            dadosDoDia.forEach(jogo => {
                html += `
                    <tr>
                        <td data-label="Liga">
                            <div class="league-info">
                                <img src="${jogo.logo}" alt="${jogo.liga}" class="league-logo">
                                <span>${jogo.liga}</span>
                            </div>
                        </td>
                        <td data-label="Partida">
                            <div class="match-teams">${jogo.partida}</div>
                            <span class="match-time">${jogo.horario} (Horário de Brasília)</span>
                        </td>
                        <td data-label="Análise">
                            <div class="analysis">${jogo.analise}</div>
                        </td>
                        <td data-label="Over 0.5 HT">${gerarRating(jogo.over_ht)}</td>
                        <td data-label="Over 0.5 FT">${gerarRating(jogo.over_ft)}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            return html;
        }

        // Função para controlar a troca de abas
        function showTab(dia) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));

            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => button.classList.remove('active'));

            document.getElementById(dia).classList.add('active');
            document.querySelector(`button[onclick="showTab('${dia}')"]`).classList.add('active');
        }

        // Inicializa as tabelas
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('sabado').innerHTML = gerarTabela('sabado');
            document.getElementById('domingo').innerHTML = gerarTabela('domingo');
        });
    </script>
